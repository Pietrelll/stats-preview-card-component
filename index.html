<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<main>
  <div class="component">
    <div class="image-wrapper">
    <picture>
      <source media="(min-width:1000px)" srcset="./images/image-header-desktop.jpg">
      <img class="component__image" src="./images/image-header-mobile.jpg" alt="background image people sitting with computers">
    </picture>
  </div>
  <div class="text-wrapper">
  <h1>Get <span style="color: #aa5cdb;">insights</span> that help your business grow.</h1>
  <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <ul>
  <li>
    <p class="stats__heading">10k+</p>
    <p class="stats__text">companies</p>
</li>
  <li>
    <p class="stats__heading">314 </p>
    <p class="stats__text">templates</p>
</li>
  <li>
    <p class="stats__heading">12M+</p>
    <p class="stats__text">queries</p>
</li>
</ul>
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Pietrelll" target="_blank">Pietrell</a>.
</div>
</main>
</body>
</html>
